<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Curia Regis</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/autocomplete.css">
  <link rel="stylesheet" href="css/table.css">
  <script src="./cards.js"></script>
  <script src="./js/index.js"></script>
</head>

<body onload="load()">
  <h3>Select Kingdom Cards</h3>
  <form autocomplete="off" action="javascript:addCard()">
    <div class="autocomplete">
      <input id="cardInput" type="text" name="card" placeholder="Enter Card">
    </div>
  </form>
  <div id="table-container">
  <table id="table">
    <tr>
      <th>Card</th>
      <th>Rank</th>
      <th>Synergies</th>
      <th>Antisynergies</th>
    </tr>
  </table>
</div>
</body>
</html>
